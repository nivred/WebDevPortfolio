<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday RSVP</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #fff;
      --ink: #1f2937;
      --muted: #6b7280;
      --brand: #2563eb;
      --brand2: #1d4ed8;
      --ok: #10b981;
      --warn: #f59e0b;
      --danger: #ef4444;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    header {
      padding: 16px;
      text-align: center;
    }

    .wrap {
      max-width: 600px;
      margin: 0 auto;
      padding: 12px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin: 16px 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .06);
    }

    .card h2 {
      margin: .25rem 6px 12px;
      font-size: 20px;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin: 8px 6px 12px;
    }

    .row input[type="text"],
    .row textarea {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
    }

    .row input[type="number"] {
      width: 50px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 10px;
    }

    .row button.cta {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: var(--brand);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .row button.cta:hover {
      background: var(--brand2);
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      margin: 8px 6px;
      border: 1px solid #eef0f4;
      border-radius: 12px;
      background: #fafbff;
    }

    .actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn.update {
      background: var(--warn);
      color: #fff;
    }

    .btn.delete {
      background: var(--danger);
      color: #fff;
    }

    .btn.save {
      background: var(--ok);
      color: #fff;
    }

    .btn.cancel {
      background: #e5e7eb;
      color: #111;
    }

    .edit-wrap {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      width: 100%;
    }

    .edit-wrap input[type="text"] {
      flex: 1;
      min-width: 120px;
    }

    .edit-wrap select {
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
    }

    .subtle {
      color: var(--muted);
      font-size: 14px;
      margin: 0 6px 8px;
    }

    @media(max-width:480px) {
      .row {
        flex-wrap: wrap
      }

      .row button.cta {
        flex: 1 0 100%;
      }
    }
  </style>
</head>

<body>
  <header style="background: var(--ok);">
    <h1>üéâ Birthday RSVP</h1>
    <p>RSVP for each stop throughout the day</p>
  </header>
  <div class="wrap" id="app"></div>

  <script>
    // ================== CONFIG ==================
    const WEBAPP_URL =
    "https://script.google.com/macros/s/AKfycbyOxMmnGQTuBsvnTbU4kCpN5AxLRRfUXsOZaJnyvKS_Q2RhJdw6iugXZAPdoFY3-9nZ/exec"
    // replace with your "Anyone" webapp URL
    const EVENTS = [{
        key: "Brunch at Sunny Caf√© (10:00 AM)",
        icon: "‚òïÔ∏è"
      },
      {
        key: "Matinee Movie (1:00 PM)",
        icon: "üé¨"
      },
      {
        key: "Bowling at Strike Zone (4:00 PM)",
        icon: "üé≥"
      },
      {
        key: "Dinner at Local Bistro (7:00 PM)",
        icon: "üçΩÔ∏è"
      },
      {
        key: "Nightcap at The Bar (10:00 PM)",
        icon: "üç∏"
      }
    ];
    const NO_SHOW = {
      key: "Not Attending Any Event",
      icon: "‚ùå"
    };
    const app = document.getElementById("app");

    // ================== LAYOUT ==================
    function cardTemplate(title, isNoShow = false) {
      const idSafe = title.replace(/[^\w\-]+/g, '_');
      return `<section class="card" data-event="${idSafe}">
        <h2>${isNoShow ? NO_SHOW.icon : EVENTS.find(e => e.key === title)?.icon} ${title}</h2>
        <p class="subtle">${isNoShow ? "Leave a note if you‚Äôd like." : "If guests is blank, assume 0."}</p>
        <div class="row">
          <input type="text" class="name" placeholder="First name">
          ${isNoShow ? `<button class="cta add">Submit</button>` : `<input type="number" class="guests" min="0" placeholder="0"><button class="cta add">Count Me In</button>`}
        </div>
        ${isNoShow ? `<div class="row"><textarea class="note" rows="2" placeholder="Optional note"></textarea></div>` : ""}
        <ul class="list"></ul>
      </section>`;
    }

    function mountLayout() {
      app.innerHTML = [...EVENTS.map(e => cardTemplate(e.key)), cardTemplate(NO_SHOW.key, true)]
        .join('');
    }
    mountLayout();

    // ================== FETCH FUNCTIONS ==================
    async function postData(data) {
      try {
        const res = await fetch(WEBAPP_URL, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        return res.json();
      } catch (err) {
        console.error("Error fetching:", err);
        return [];
      }
    }

    async function loadAll() {
      const rowsRes = await postData({
        action: "list"
      });
      if (rowsRes && rowsRes.success) {
        renderAll(rowsRes.data);
      }
    }

    // ================== RENDER ==================
    function renderAll(rows) {
      document.querySelectorAll(".list").forEach(ul => ul.innerHTML = "");
      if (!rows) return;
      rows.forEach(r => {
        if (!r || !r.event) return;
        const card = document.querySelector(
          `[data-event="${r.event.replace(/[^\w\-]+/g,'_')}"]`);
        if (!card) return;
        const ul = card.querySelector(".list");
        const li = document.createElement("li");
        li.className = "item";
        li.dataset.id = r.id;
        if (r.event === NO_SHOW.key) {
          li.innerHTML =
            `<div><strong>${r.name}</strong>${r.note ? `<div class="subtle">${r.note}</div>` : ""}</div>
            <div class="actions"><button class="btn update">Update</button><button class="btn delete">Delete</button></div>`;
        } else {
          li.innerHTML =
            `<div><strong>${r.name}</strong> - ${r.guests} guests</div>
            <div class="actions"><button class="btn update">Update</button><button class="btn delete">Delete</button></div>`;
        }
        ul.appendChild(li);
      });
    }

    // ================== EVENT DELEGATION ==================
    app.addEventListener("click", async e => {
      const t = e.target;
      const card = t.closest(".card");
      if (!card) return;
      const eventName = card.querySelector("h2").textContent.trim();
      const nameInput = card.querySelector(".name");
      const guestsInput = card.querySelector(".guests");
      const noteInput = card.querySelector(".note");

      if (t.classList.contains("add")) {
        const name = nameInput.value.trim();
        if (!name) return alert("Enter name");
        await postData({
          action: "add",
          event: eventName,
          name,
          guests: guestsInput ? guestsInput.value : 0,
          note: noteInput ? noteInput.value : ""
        });
        nameInput.value = "";
        if (guestsInput) guestsInput.value = "";
        if (noteInput) noteInput.value = "";
        loadAll();
      }

      if (t.classList.contains("delete")) {
        const li = t.closest("li");
        if (!confirm("Delete this entry?")) return;
        await postData({
          action: "delete",
          id: li.dataset.id
        });
        loadAll();
      }

      if (t.classList.contains("update")) {
        const li = t.closest("li");
        const oldName = li.querySelector("strong")?.textContent || "";
        const oldText = li.querySelector(".subtle")?.textContent || "";
        const oldGuests = li.textContent.match(/- (\d+) guests/) ? li.textContent.match(
          /- (\d+) guests/)[1] : 0;
        li.innerHTML = `<div class="edit-wrap">
          <input type="text" class="edit-name" value="${oldName}">
          ${eventName === NO_SHOW.key ? `<textarea class="edit-note">${oldText}</textarea>` : `<input type="number" class="edit-guests" min="0" value="${oldGuests}">`}
          <button class="btn save">Save</button>
          <button class="btn cancel">Cancel</button>
        </div>`;
        li.querySelector(".save").addEventListener("click", async () => {
          const newName = li.querySelector(".edit-name").value.trim();
          const newGuests = li.querySelector(".edit-guests") ? li.querySelector(".edit-guests").value || 0 : 0;
          const newNote = li.querySelector(".edit-note") ? li.querySelector(".edit-note").value || "" : "";
          if (!newName) return alert("Enter name");
          await postData({
            action: "update",
            id: li.dataset.id,
            name: newName,
            guests: newGuests,
            note: newNote
          });
          loadAll();
        });
        li.querySelector(".cancel").addEventListener("click", () => loadAll());
      }
    });

    loadAll();
  </script>
</body>

</html>
